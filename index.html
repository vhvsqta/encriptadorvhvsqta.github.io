<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/Javascript" src="app.js"></script>
    <title>Encriptador</title>
</head>

<body>
    <div class="container">
    <div class="logo">
        <img class="logoImg" src="/img/Logo.png">
        <h1 class="titulo">Encriptador de mensajes</h1>
    </div>
    <div class="izquierdo">
        <input class="textoEntrada" id="texto__entrada" type="text" placeholder="Ingrese el texto aqui">
    </div>
    <div class="derecho">
        <img src="/img/Muneco.png" id="imgDer">
        <h1 id="texto">Ningun mensaje fue encontrado</h1>
        <textarea id="textArea2" name="name" rows="8" cols="80">Ingrese el texto que desee encriptar o desencriptar</textarea>
        <button type="button" id="copy" onclick ="copiar()">¡Copiar!</button>
    </div>
    <div class="botonesIzquierda">
        <p>Solo minusculas y sin acentos</p>
        <button type="button" id="btn-encriptar" onclick="encriptar()">Encriptar</button>
        <button type="button" id="btn-desencriptar" onclick="desencriptar()">Desencriptar</button>
    </div>
    </div>    
</body>

<footer class="footer">
    <p>Desarrollado por Víctor Veas Silva - 2024</p>
</footer>

</html>
